<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geW3F76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="container">
    <br><br>
    <h1 class="text-center text-black"> Email Validation using Regex</h1>
    <br>
    <form onsubmit="return myfun()">
        <div class="form-group">
            <label>
                Email ID:
            </label>
            <input type="text" name="" id="emailcheck" class="form-control">
            <span id="showmessage" class="text-danger"></span>
        </div>
        <br>
        <button class = "btn btn-primary" >Submit</button>
    </form>
    <script type="text/javascript">

        function myfun() {
            var emailcheck = document.getElementById('emailcheck').value;
            var pattern = /^[A-Z0-9]{9}@[a-z]{6}[.]{1}[a-z.]{5}$/ ;
            if(pattern.test(emailcheck)) {
                document.getElementById('showmessage').innerHTML="Email ID is correct";
            }else{
                document.getElementById('showmessage').innerHTML="Email ID is not correct";
                return false;
            }          

        }

    </script>
    </div>
  </body>
</html>
